<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChristmasLand</title>
    <link rel="icon" href="data/images/gorro_icon.png">
    <link rel="stylesheet" href="static/CSS/fonts.css">
    <link rel="stylesheet" href="static/CSS/base.css">
    <link rel="stylesheet" href="static/CSS/invites.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!--Fontes: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dark-bg"></div>
    <header class="cabecalho row-flex">
        <div class="cabecalho-front row-flex">
            <i class="fas fa-sleigh fa-2x text-white"></i>
            <h1 class="text-white ChristmasFont">ChristmasLand</h1>
        </div>

        <div class="cabecalho-end row-flex">
            <i class="fas fa-user fa-2x text-white hover-bb cursor"></i>
        </div>
    </header>
    <main>
        <section class="invite row-flex">
            <article>
                <img class="invite-img" src="data/images/santa_claus.png">
            </article>
            <article>
                <h1 class="text-white InterFont">Seu Presente é aqui</h1>
                <p class="text-white InterFont">
                    Com a Christmas, você encomenda seu presente direto com quem sabe! Encomende
                    seu presente com o Papai Noel, e no dia 25 a mágica acontece!
                </p>
                <a>Cadastre-se Já</a>
            </article>
        </section>
    </main>
</body>
</html>
